<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css">
    <title>Detailed News</title>
  </head>
  <body>
    <div id="navbar">
      <!-- - The nav-bar will have link for home page(Id:- "home") and link for world news(Id:- "world_news). -->
      <a href="./index.html" id="home"> Home Page</a>
      <a href="./worldNews.html" id="world_news">World News</a>
    </div>
    <div>
      <div id="sidebar">
        <!-- Sidebar will have
         - Image of user (Id:- "user_img")
  - Name of user (Id:- "user_name")
  - Email of user (Id:- "user_email")
  - Country of user (Id:- "user_country) -->
          <img id="user_img">
          <h1 id="user_name"></h1>
          <h2 id="user_email"></h2>
          <h2 id="user_country"></h2>
      </div>
      <div id="detailed_news">
        <!-- - The detailed news will be appended inside div with Id as "detailed_news", which will have following:-
      * Image tag for image
      * H3 tag for title
      * H4 tag for description -->
      </div>
    </div>
  </body>
</html>

<script src="./scripts/news.js" type="module"></script>
